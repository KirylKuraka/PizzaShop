<div id="center-block">
    <mat-card>
        <div class="register-form">
            <h1 class="card-title">Register</h1>
            
            <form [formGroup]="registrationForm" autocomplete="off" novalidate (ngSubmit)="registrate(registrationForm.value)">
                <div class="form-group row">
                    <mat-form-field class="mat-form-field-infix">
                        <mat-label for="userName" class="col-form-label col-sm-2">Username</mat-label>
                        <input class="input-width-max" type="text" matInput id="userName" formControlName="userName" placeholder="userName" #username>
                    </mat-form-field>
                </div>

                <div class="form-group row">
                    <mat-form-field class="mat-form-field-infix">
                        <mat-label for="email" class="col-form-label col-sm-2">Email</mat-label>
                        <input class="input-width-max" type="email" matInput id="email" formControlName="email" placeholder="email" #username>
                    </mat-form-field>
                </div>

                <div class="form-group row">
                    <mat-form-field class="mat-form-field-infix">
                        <mat-label for="phoneNumber" class="col-form-label col-sm-2">Phone</mat-label>
                        <input type="text" matInput id="phoneNumber" formControlName="phoneNumber" placeholder="phoneNumber" #username>
                    </mat-form-field>  
                </div>

                <div class="form-group row">
                    <mat-form-field class="mat-form-field-infix">
                        <mat-label for="password" class="col-form-label col-sm-2">Password</mat-label>
                        <input class="input-width-max" type="password" matInput id="password" formControlName="password" placeholder="password" #username>
                    </mat-form-field>         
                </div>

                <div class="form-group row">
                    <mat-form-field class="mat-form-field-infix">
                        <mat-label for="passwordConfirm" class="col-form-label col-sm-2">Confirm password</mat-label>
                        <input class="input-width-max" type="password" matInput id="passwordConfirm" formControlName="passwordConfirm" placeholder="passwordConfirm" #username>
                    </mat-form-field>         
                </div>

                <br>

                <div class="form-group row register-button-div">
                    <div class="col-md-1">          
                        <button type="submit" mat-flat-button color="primary" [disabled]="!registrationForm.valid">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </mat-card>
</div>
